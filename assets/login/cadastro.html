<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
    
    <title>Criar uma conta | Pluralize</title>
</head>
<body>
    <main id="main-section">
        <div class="logo">
            <img src="/img/logopluralize.png" alt="Logo da Pluralize" width="160">
        </div>
        <div id="formulario">
            <form>
                <h1>Crie sua conta</h1>
                <hr>
                <div class="campo">
                    <legend>E-mail:</legend>
                    <input type="email" name="" id="">
                </div>
                <div class="campo">
                    <legend>Senha:</legend>
                    <input type="password" name="senha" id="">
                </div>
                <div class="campo">
                    <legend>Confirme a senha:</legend>
                    <input type="password" name="confirmar-senha" id="confirmacao">
                </div>
                <div class="campo">
                    <legend>Data de nascimento: <span class="legendinha"><a href="">Por que preciso informar isso?</a></span></legend>
                    <input type="date" name="" id="">
                </div>
                <div class="container">
                    <button type="submit" onclick="submit()">Criar conta</button> <span class="legendinha">Já possui conta? <span class="destaque"><a href="login.html">Faça login</a></span></span>
                </div>
            </form>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
